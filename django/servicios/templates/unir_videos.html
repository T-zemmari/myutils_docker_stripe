{% extends 'base_app.html' %}
{% load static %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/servicios.css' %}" />
  <style>
    .contenedor-unir-videos {
      margin-top: 80px;
      width: 100%;
      min-height: 500px;
      border: 1px solid #cbcbcb;
      padding: 80px 20px;
    }
    
    #drop_area {
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      height: 350px;
    }
    
    #video_preview {
      max-width: 100%;
      max-height: 150px;
    }
    
    .video-container {
      position: relative;
      display: inline-block;
      margin: 5px;
    }
    
    .delete-icon {
      position: absolute;
      top: -15px;
      right: 1px;
      cursor: pointer;
      color: red;
      font-size: 40px;
    }
    
    .miniatura-container {
      display: inline-block;
      margin: 5px;
    }
    .centrar-elementos {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #videos_agregados {
      border: 2px dashed #ccc;
      width: 100%;
      height: 350px;
      overflow-y: auto;
    }
    #contenedor_video {
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      height: 350px;
    }
    
    .spinner {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 10px solid #f27474;
      border-top: 10px solid transparent;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
{% endblock %}

{% block title %}
  Unir Videos
{% endblock %}

{% block main %}
  <div class="contenedor-servicios">
    <div class="contenedor-unir-videos">
      <div class="container" id="container_iniciar_operacion">
        {% csrf_token %}
        <div class="row">
          <div class="col-xl-6 col-md-6 col-sm-12">
            <div class="centrar-elementos" id="drop_area">
              <p>Arrastra y suelta tus videos aquí o haz clic para seleccionar</p>
              <input type="file" id="input_videos" name="videos[]" accept="video/*" required multiple style="display: none;" />
            </div>
          </div>
          <div class="col-xl-6 col-md-6 col-sm-12">
            <div id="videos_agregados"></div>
          </div>
        </div>
        <div class="row centrar-elementos" style="display:none ;" id="contenedor_spinner">
          <div class="col-xl-6 col-md-6 col-sm-12 centrar-elementos" style="margin-top: 20px;">
            <div class="spinner"></div>
          </div>
        </div>
        <div class="row centrar-elementos">
          <div class="col-xl-6 col-md-6 col-sm-12">
            <button type="button" id="btn_unir_videos" style="width:100%;margin-top:20px" class="btn btn-primary btn-sm" onclick="unir_videos()">Unir Videos (máx 5) <span id="contador_videos_actuales"></span></button>
          </div>
        </div>
      </div>

      <div class="container" id="container_video_final" style="display: none;">
        <div class="row">
          <div class="col-xl-12 col-md-12 col-sm-12" id="contenedor_video">
            <video style="height: 100%;" src="" id="video_final" controls></video>
          </div>
        </div>
        <div class="row centrar-elementos">
          <div class="col-xl-3 col-md-6 col-sm-6">
            <a style="width:100%;margin-top:20px" id="a_descargar_video" class="btn btn-success btn-sm">Descargar video</a>
          </div>
          <div class="col-xl-3 col-md-6 col-sm-6">
            <button style="width:100%;margin-top:20px" class="btn btn-danger btn-sm" onclick="funcion_nueva_operacion()">Nueva operación</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  
{% endblock %}
{% block extra_js %}
<script>
  var MY_DOMAIN='{{MY_DOMAIN}}';
</script>
  <script src="{% static 'js/unif_videos.js' %}"></script>
{% endblock %}
