{% extends 'base_bootstrap.html' %}
{% load static %}
{% block extra_css %}
  <link href="{% static 'css/home.css' %}" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Ok6fD5E5Jn9Fvz0nIPLy4k/8x4fs5nSN2bq91c5F5v2xL6" crossorigin="anonymous" />
{% endblock %}
{% block title %}
  Nuevo producto
{% endblock %}
{% block main %}
  <div class="container">
    <div class="contenedor-home centrar-elementos">
      <div class="mt-5">
        <div class="row" style="margin-top: 100px;">
          <section>
            <div class="row">
              <div class="col">
                <div class="card mb-4">
                  <div class="card-body">
                    <form action="" method="post" class="signup-form" autocomplete="off">
                      {% csrf_token %}

                      <div class="row">
                        <div class="col-12">
                          <div class="form-group">
                            <label for="product_name" class="form-label">Nombre del producto</label>
                            <input type="text" name="product_name" class="form-control" id="product_name" placeholder="Título" required />
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-xl-6 col-md-6 col-sm-12">
                          <div class="form-group">
                            <label for="product_price" class="form-label">Precio del producto</label>
                            <input type="text" name="product_price" class="form-control" id="product_price" placeholder="Precio" required />
                          </div>
                        </div>
                        <div class="col-xl-6 col-md-6 col-sm-12">
                          <div class="form-group">
                            <label for="product_price" class="form-label">Dias</label>
                            <input type="number" name="product_days" class="form-control" id="product_days" placeholder="Dias" required />
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-12">
                          <div class="form-group">
                            <label for="product_description" class="form-label">Descripcíon</label>
                            <textarea type="text" name="product_description" rows="4" class="form-control" id="product_description" placeholder="Escribe aqui una breve descripción" required></textarea>
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-12">
                          <div class="form-group">
                            <label for="product_is_suscription" class="form-label">Es una suscripción</label>
                            <select name="product_is_suscription" id="product_is_suscription" class="form-control" required>
                              <option value="">Seleccionar</option>
                              <option value="0" selected>No</option>
                              <option value="1">Si</option>
                            </select>
                          </div>
                        </div>
                      </div>

                      <button type="submit" class="btn btn-success btn-sm" style="width:100%;margin-top:10px">Crear producto</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block extra_js %}
  <script src="{% static 'strip/strip.js' %}"></script>
{% endblock %}
